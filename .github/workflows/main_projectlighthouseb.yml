# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ProjectLighthouseB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet (project in subfolder)
        # Build the project that lives in the ProjectLighthouse subfolder
        run: dotnet build ./ProjectLighthouse -c Release

      - name: dotnet publish (project in subfolder)
        # Publish the project in the ProjectLighthouse subfolder to a workspace-relative ./publish folder
        run: dotnet publish ./ProjectLighthouse -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C83D987F6C3F4289994B29726B33213F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_701C7BC615CF4FFDAF2BA329E87A3725 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_98F08E58D9064530938C5E00C7896883 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ProjectLighthouseB'
          slot-name: 'Production'
          # download-artifact extracts the published files into ./dotnet-app
          package: ./dotnet-app
